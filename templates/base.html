<!DOCTYPE html>
<html>
<head>
  <title>Lifewave X39</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Lifewave X39</a>
    <ul class="navbar-nav ms-auto">
      <li><a class="nav-link" href="/">Home</a></li>
      <li><a class="nav-link" href="/blog/">Education</a></li>
      <li><a class="nav-link" href="/testimonials/">Testimonials</a></li>

      {% if user.is_authenticated %}
        <li><a class="nav-link" href="/accounts/logout/">Logout</a></li>
      {% else %}
        <li><a class="nav-link" href="/accounts/login/">Login</a></li>
        <li><a class="nav-link" href="/accounts/signup/">Register</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
